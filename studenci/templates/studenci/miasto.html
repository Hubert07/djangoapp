{% extends 'szablon.html' %}

{% block tytul %}Lista Miast{% endblock tytul %}

{% block naglowek %}Miasta{% endblock naglowek %}

{% block tresc %}
    <h2>Dodaj miasto</h2>
        <form action=" ." method="POST">
            {% csrf_token %}
                <input type="text" name="miasto" size="30">
                <br>
                <input type="text" name="kod" size="6">
                <br>
                <input type="submit" value="Zapisz">
        </form>

    <h2>Lista miast</h2>
    <ol>
        {% for miasta in miasto %}
            <li>{{ miasto_ }}&nbsp;{{ kod }}</li>
        {% endfor %}

    </ol>
{% endblock tresc %}
